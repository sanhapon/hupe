--- 
configuration: 
  enable_retry: true
  enable_log: true
  listening_port: 80
  request_files: 
    - uri_path: /js
      map_to: /usr/local/bin/hupe/assets/js
    - uri_path: /css
      map_to: /usr/local/bin/hupe/assets/css
  request_paths: 
    - down_streams: 
        - http://example.com
        - http://localhost:12345
      map_to: /
      uri_path: /$
    - down_streams: 
        - https://example.com
        - https://localhost:12345
      map_to: /another
      uri_path: /another*
