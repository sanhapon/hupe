--- 
configuration: 
  enable_retry: true
  file_root_path: ./
  listening_port: 22222
  request_files: 
    - uri_path: /js/*
      map_to: /js
    - uri_path: /css/*
      map_to: /css
  request_paths: 
    - down_streams: 
        - www.example.com
        - localhost:12345
        - www.healthcare.com
      map_to: /
      uri_path: /$
    - down_streams: 
        - www.smartertravel.com
        - www.booking.com
      map_to: /another
      uri_path: /another*
