configuration:
  listening_port: 22222
  enable_retry: true
  file_root_path: ./
  down_streams:
      - www.example.com
      - www.agoda.com
  request_paths:
      - request_path: /hotels
        map_to: /
      - request_path: /another
        map_to: /another
  request_files:
      - request_path: /js/$uri
        map_to: js/$uri
